<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div id="container" class="fixed inset-0 flex items-center justify-center bg-black hidden">
        <img id="spooky" 
             src="https://i.ytimg.com/vi/RNoHcWE8tbQ/maxresdefault.jpg" 
             class="w-1/2 max-w-lg transition-transform duration-200 ease-in-out scale-100">
    </div>

    <audio id="aids">
        <source src="https://raw.githubusercontent.com/stepanvalic/for-school-trolling/refs/heads/main/src/sounds/yeet.ogg" type="audio/ogg">
    </audio>

    <script>
        $(document).ready(function() {
            setTimeout(() => {
                $('#container').removeClass('hidden').find('#spooky').addClass('scale-110');
                let audio = $('#aids')[0];
                audio.play().catch(error => console.log("Problém s automatickým přehráním zvuku:", error));
            }, 1000);
        });
    </script>

</body>
</html>
