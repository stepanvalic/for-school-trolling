<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NAZDAR!</title>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .round-button {
            transition: all 0.3s ease;
        }
        .round-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-800 min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <h1 class="text-white text-opacity-30 text-lg font-mono absolute top-4 left-4">BY stepan_valic</h1>
    
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -bottom-20 -left-20 w-64 h-64 rounded-full bg-purple-600 opacity-20 blur-xl"></div>
        <div class="absolute -top-20 -right-20 w-64 h-64 rounded-full bg-indigo-600 opacity-20 blur-xl"></div>
    </div>
    
    <button class="round-button relative z-10 w-40 h-40 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 shadow-xl border-4 border-white border-opacity-20 focus:outline-none flex items-center justify-center animate-pulse hover:shadow-2xl" onclick="playSound()">
        <div class="absolute inset-0 rounded-full bg-white opacity-0 hover:opacity-10 transition-opacity duration-300"></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 010-7.072m0 0l7.07-7.071" />
        </svg>
    </button>

    <audio id="sound" src="https://github.com/stepanvalic/for-school-trolling/raw/refs/heads/main/src/sounds/gtav-loop-horn-remix.mp3" preload="auto"></audio>
    
    <script>
        function playSound() {
            const sound = document.getElementById('sound');
            sound.currentTime = 0;
            sound.play();
            
            const button = document.querySelector('.round-button');
            button.classList.remove('animate-pulse');
            button.classList.add('animate-none');
            setTimeout(() => {
                button.classList.remove('animate-none');
                button.classList.add('animate-pulse');
            }, 100);
        }
        
        window.addEventListener('load', function() {
            const sound = document.getElementById('sound');
            sound.volume = 1.0;
        });
    </script>
</body>
</html>
